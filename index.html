<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Estilizado</title>
</head>
<body style="font-family: 'Arial', sans-serif; background-color: #f4f7fc; margin: 0; padding: 20px; color: #333;">

    <div style="max-width: 600px; margin: 0 auto; padding: 20px; background-color: #fff; border-radius: 8px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);">
        <h1 style="color: #2c3e50; font-size: 24px; margin-bottom: 10px;">Qual seu tipo de contato mais usual?</h1>
        <label for="email" style="display: block; margin-bottom: 8px;">
            <input type="radio" id="email" name="contato" value="email" style="margin-right: 10px;">
            Email
        </label>
        <label for="celular" style="display: block; margin-bottom: 8px;">
            <input type="radio" id="celular" name="contato" value="celular" style="margin-right: 10px;">
            Celular
        </label>
    </div>

    <div style="max-width: 600px; margin: 20px auto; padding: 20px; background-color: #fff; border-radius: 8px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);">
        <h1 style="color: #2c3e50; font-size: 24px; margin-bottom: 10px;">Quais seus interesses?</h1>
        <label for="filmes" style="display: block; margin-bottom: 8px;">
            <input type="checkbox" id="filmes" name="interesse" value="filmes" style="margin-right: 10px;">
            Filmes
        </label>
        <label for="musica" style="display: block; margin-bottom: 8px;">
            <input type="checkbox" id="musica" name="interesse" value="musica" style="margin-right: 10px;">
            Música
        </label>
        <label for="livros" style="display: block; margin-bottom: 8px;">
            <input type="checkbox" id="livros" name="interesse" value="livros" style="margin-right: 10px;">
            Livros
        </label>
    </div>

    <div style="max-width: 600px; margin: 20px auto; padding: 20px; background-color: #fff; border-radius: 8px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);">
        <h1 style="color: #2c3e50; font-size: 24px; margin-bottom: 10px;">Escolha o melhor dia da semana</h1>
        <p style="color: #7f8c8d; font-size: 16px; margin-bottom: 20px;">Selecione o dia e a semana para realizar seu procedimento.</p>
        <select name="lista" id="lista1" style="width: 100%; padding: 12px 40px 12px 15px; font-size: 16px; color: #34495e; background-color: #ecf0f1; border: 1px solid #bdc3c7; border-radius: 4px; appearance: none; -webkit-appearance: none; -moz-appearance: none; cursor: pointer; transition: border-color 0.3s ease;">
            <optgroup label="Semana 1">
                <option value="1">Segunda</option>
                <option value="2">Terça</option>
                <option value="3">Quarta</option>
                <option value="4">Quinta</option>
                <option value="5">Sexta</option>
            </optgroup>
            <optgroup label="Semana 2">
                <option value="1">Segunda</option>
                <option value="2">Terça</option>
                <option value="3">Quarta</option>
                <option value="4">Quinta</option>
                <option value="5">Sexta</option>
            </optgroup>
            <optgroup label="Semana 3">
                <option value="1">Segunda</option>
                <option value="2">Terça</option>
                <option value="3">Quarta</option>
                <option value="4">Quinta</option>
                <option value="5">Sexta</option>
            </optgroup>
            <optgroup label="Semana 4" disabled>
                <option value="1">Segunda</option>
                <option value="2">Terça</option>
                <option value="3">Quarta</option>
                <option value="4">Quinta</option>
                <option value="5">Sexta</option>
            </optgroup>
        </select>
    </div>

    <div style="max-width: 600px; margin: 20px auto; padding: 20px; background-color: #fff; border-radius: 8px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);">
        <h1 style="color: #2c3e50; font-size: 24px; margin-bottom: 10px;">Selecione uma data e horário</h1>
        <label for="data" style="display: block; margin-bottom: 8px;">Data:</label>
        <input type="date" id="data" name="data" style="width: 100%; padding: 12px; font-size: 16px; color: #34495e; background-color: #ecf0f1; border: 1px solid #bdc3c7; border-radius: 4px; margin-bottom: 20px;">
        <label for="hora" style="display: block; margin-bottom: 8px;">Horário:</label>
        <input type="time" id="hora" name="hora" min="09:00" max="18:00" style="width: 100%; padding: 12px; font-size: 16px; color: #34495e; background-color: #ecf0f1; border: 1px solid #bdc3c7; border-radius: 4px;">
    </div>

    <div style="max-width: 600px; margin: 20px auto; padding: 20px; background-color: #fff; border-radius: 8px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);">
        <h1 style="color: #2c3e50; font-size: 24px; margin-bottom: 10px;">Escolha um arquivo</h1>
        <input type="file" accept="image/*,.pdf" style="width: 100%; padding: 12px; font-size: 16px; color: #34495e; background-color: #ecf0f1; border: 1px solid #bdc3c7; border-radius: 4px;">
    </div>

</body>
</html>
